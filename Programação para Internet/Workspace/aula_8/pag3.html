<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>
        div#area {
            font: bold 20pt arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>

</head>

<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()" ondblclick="doubleClicar()">
        Interaja
    </div>

    <script>

        var a = window.document.getElementById('area')

        var n = 0

        /* Adicionando eventos */
        /* Eventos = Disparar uma execução */

        /* a.addEventListener('click', clicar) /* clicar */
       /*  a.addEventListener('mouseenter', entrar) */ /* posicionar o mouse dentro da div */
        /* a.addEventListener('mouseout', sair) */ /* posicionar o mouse fora da div */

        function clicar() {
            a.innerText = 'Clicou'
            a.style.background = 'red'
            n = 0
        }

        function doubleClicar() {
            a.innerText = 'Clicou 2 vezes'
            a.style.background = 'black'
            n = 0
        }

        function entrar() {
            a.innerText = 'Entrou '+ n +' x.'
        }

        function sair() {
            a.innerText = 'Saiu'
            a.style.background = 'green'
            n++
        }

    </script>

</body>

</html>
